---

- name: disable qxl
  hosts:
    - routers
    - server
  gather_facts: yes
  become: yes
  tasks:
    - include_role:
        name: disable-qxl
      when: ansible_os_family == 'Debian'

- name: set up server
  hosts: server
  become: yes
  roles:
    - role: server
      telnet_port: "{{ telnet_port }}"
      flag: "{{ alice_flag }}"
      flag_2: "{{ root_flag }}"

# âœ… Windows client (NO user-access role here)
- name: set up windows client
  hosts: windows-host
  gather_facts: yes
  tasks:
    - name: Create local Windows user
      ansible.windows.win_user:
        name: user
        password: Password123
        state: present
        groups:
          - Users

- name: set up command logging
  hosts: server
  become: yes
  roles:
    - role: sandbox-logging
      slf_destination_port: '{% if hostvars["man"] is defined -%} 514 {%- else -%} 515 {%- endif %}'
