---

- name: disable qxl
  hosts:
    - routers
    - server
  gather_facts: yes
  become: yes
  tasks:
    - include_role:
        name: disable-qxl
      when: ansible_os_family == 'Debian'


- name: set up server
  hosts: server
  become: yes
  roles:
    - role: server
      telnet_port: "{{ telnet_port }}"
      flag: "{{ alice_flag }}"
      flag_2: "{{ root_flag }}"


# ==============================
# Windows Client Configuration
# ==============================

- name: set up windows client
  hosts: windows-host
  gather_facts: yes
  tasks:

    - name: Create local Windows user
      ansible.windows.win_user:
        name: user
        password: Password123
        state: present
        groups:
          - Users

    - name: Enable Remote Desktop
      ansible.windows.win_regedit:
        path: HKLM:\System\CurrentControlSet\Control\Terminal Server
        name: fDenyTSConnections
        data: 0
        type: dword

    - name: Enable RDP firewall rule
      ansible.windows.win_firewall_rule:
        name: RemoteDesktop
        localport: 3389
        protocol: TCP
        direction: in
        action: allow
        state: present
        enabled: yes

    - name: Add user to Remote Desktop Users group
      ansible.windows.win_group_membership:
        name: "Remote Desktop Users"
        members:
          - user
        state: present


# ==============================
# Command Logging (Linux Server)
# ==============================

- name: set up command logging
  hosts: server
  become: yes
  roles:
    - role: sandbox-logging
      slf_destination_port: '{% if hostvars["man"] is defined -%} 514 {%- else -%} 515 {%- endif %}'

