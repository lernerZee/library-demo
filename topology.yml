name: library-demo-training

hosts:
  - name: server
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
      mgmt_protocol: ssh
    flavor: standard.small

  - name: windows-host
    base_box:
      image: window-2019
      mgmt_user: windows
      mgmt_protocol: winrm
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: standard.small

networks:
  - name: server-switch
    cidr: 192.168.20.0/24
    accessible_by_user: false

  - name: client-switch
    cidr: 192.168.30.0/24

net_mappings:
  - host: server
    network: server-switch
    ip: 192.168.20.5
  - host: windows-host
    network: client-switch
    ip: 192.168.30.5

router_mappings:
  - router: router
    network: server-switch
    ip: 192.168.20.1
  - router: router
    network: client-switch
    ip: 192.168.30.1

groups: []
